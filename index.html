<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Iterating Lists</title>
</head>
<body>
  <div id="app">This has not been rendered yet!</div>

  <script type="text/babel">

    function FamilyList(props) {
        var siblings = props.siblings;
        var siblingsListItem = siblings.map(function(person) {
            return <div key={person.id}>{person.name}</div>
        });
        return(
            <div>
                {siblingsListItem}
            </div>
        );
    }

    var siblings = [
        {id: 1, name: 'Chris', female: false},
        {id: 2, name: 'Jeff', female: false},
        {id: 3, name: 'Julie', female: true},
        {id: 4, name: 'Jessica', female: true}
    ];

    ReactDOM.render(
        <FamilyList
        siblings={siblings}
        />,
        document.getElementById("app")
    );

  </script>

</body>
</html>
